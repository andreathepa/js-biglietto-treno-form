<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <title>Biglietto treno form</title>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="content-title text-center mt-3 text-white">
                        <h1 class="fs-2">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                    </div>
                </div>
            </div>
        </div>
       
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10">
                    <div class="content radius bg-white mt-2 border shadow-lg p-3 mb-5 rounded">
                        <div class="d-flex justify-content-center text-center">
                            <div class="form-group p-3">
                                <label for="" class="control-label mb-1 text-b">Nome e cognome</label>
                                <input type="text" id="name" value="" class="form-control text-center border_col" placeholder="Nome e cognome">
                            </div>
                            <div class="form-group p-3">
                                <label for="" class="control-label mb-1 text-b">Km</label>
                                <input type="number" min="0" name="nome" id="km" value="" class="form-control text-center border_col" placeholder="Inserisci i km da percorrere">
                            </div>
                            <div class="form-group p-3">
                                <label for="" class="control-label text-center mb-1 text-b">Age</label>
                                <select id="age" class="form-control border_col">
                                    <option value="0">Maggiorenne</option>
                                    <option value="1">Minorenne</option>
                                    <option value="2">Over 65</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center p-4">
                            <button id="invia" class="btn btn-light mx-3 text-b fs-6 border">Calcola</button>
                            <button id="annulla" class="btn btn-light mx-3 text-b fs-6 border">Annulla</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="content-title text-center mt-5 text-white">
                        <h1 class="fs-2">IL TUO BIGLIETTO</h1>
                    </div>
                </div>
            </div>
        </div>


        
        
        
        <div class="container mt-2">
            <div class="row justify-content-center">
                <div class="col-10 border bg-white">
                    <div class="content">
                        <div class="mt-4"><h5>DETTAGLIO PASSEGGERI</h5></div>

                        <div class="container mb-3">
                            <div class="row justify-content-center">
                                <div class="col border grey-back">
                                    <div class="content mt-2">
                                        <h5>NOME PASSEGGERO</h4>
                                        <div id="show-name" class="text-white"></div>
                                    </div>
                                </div>
                                <div class="col-9 border">
                                    <table class="table table-borderless">
                                        <thead>
                                            <tr>
                                                <th>Offerta</th>
                                                <th>Carrozza</th>
                                                <th>Discount</th>
                                                <th>Price</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <th><span id="show-offerta"></span></th>
                                                <th><span id="show-carrozza"></span></th>
                                                <th><span id="show-discount"></span></th>
                                                <th><span id="show-price"></span></th>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        

        



        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
