<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <title>Biglietto treno form</title>
    </head>
    <body>
        
        <div class="container bg-info mt-5 border">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-around">
                        <div class="form-group">
                            <label for="" class="control-label">Nome e cognome</label>
                            <input type="text" id="name" value="" class="form-control" placeholder="Nome e cognome">
                        </div>
                        <div class="form-group">
                            <label for="" class="control-label">Km</label>
                            <input type="number" min="0" name="nome" id="km" value="" class="form-control" placeholder="Inserisci i km da percorrere">
                        </div>
                        <div class="form-group">
                            <label for="" class="control-label">Age</label>
                            <select id="age" class="form-control">
                                <option value="0">Maggiorenne</option>
                                <option value="1">Minorenne</option>
                                <option value="2">Over 65</option>
                            </select>
                        </div>

                    </div>
                    <div class="d-flex justify-content-center p-3">
                        <button id="invia" class="btn btn-sm btn-success">Send</button>
                    </div>
                </div>
                <div class="col-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Km</th>
                                <th>Age</th>
                                <th>Discount</th>
                                <th>price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th><span id="show-name"></span></th>
                                <th><span id="show-km"></span></th>
                                <th><span id="show-age"></span></th>
                                <th><span id="show-discount"></span></th>
                                <th><span id="show-price"></span></th>
                            </tr>
                        </tbody>
                    </table>
                    <div id="price"></div>

                </div>
            </div>
        </div>

        



        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
