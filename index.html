<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/style.css">
        <title>Biglietto treno form</title>
    </head>
    <body>
        
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex content">
                        <div class="form-group">
                            <label for="" class="control-label">Nome e cognome</label>
                            <input type="text" id="name" value="" class="form-control" placeholder="Nome e cognome">
                        </div>
                        <div class="form-group">
                            <label for="" class="control-label">Km</label>
                            <input type="number" min="0" name="nome" id="km" value="" class="form-control" placeholder="Inserisci i km da percorrere">
                        </div>
                        <div class="form-group">
                            <select id="age" class="form-control">
                                <option value="0">Maggiorenne</option>
                                <option value="1">Minorenne</option>
                                <option value="2">Over 65</option>
                            </select>
                        </div>

                    </div>
                    <div class="d-flex justify-content-center">
                        <button id="invia" class="btn btn-sm btn-success">Send</button>
                    </div>
                </div>
                <div class="col-12">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Km</th>
                                <th>Discount</th>
                                <th>price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th><span id="show-name"></span></th>
                                <th><span id="show-km"></span></th>
                                <th><span id="show-discount"></span></th>
                                <th><span id="show-price"></span></th>
                            </tr>
                        </tbody>
                    </table>
                    <div id="price"></div>

                </div>
            </div>
        </div>

        



        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
